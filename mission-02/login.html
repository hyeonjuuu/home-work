<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css" />
  <link rel="stylesheet" href="./login.css" />
  <title>login</title>
</head>
<body>
  
  <section class="loginSection">
    <h2 class="loginTitle">로그인</h2>
      <div class="loginContent">
        <form action="/" class="loginForm">
            <div class="id">
              <label for="id" class="idLabel">아이디</label>
              <input type="email" id="id" placeholder="  euid@euid.dev" required/>
            </div>
            <div class="pw">
              <label for="pw" class="pwLabel">비밀번호</label>
              <input type="text" id="pw" placeholder="  8자리 이상" required/>
            </div>
          <button type="submit" class="loginButton">로그인</button>
        </form>
        <div class="loginOption">
          <a href="/" class="singIn">회원가입</a>
          <a href="/" class="findId-Pw">아이디 비밀번호 찾기</a>
        </div>
      </div>
  </section>

</body>
</html>
